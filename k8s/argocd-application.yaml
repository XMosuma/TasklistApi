apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tasklist-api
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/XMosuma/TasklistApi
    targetRevision: main
    path: k8s
  
  destination:
    server: https://kubernetes.default.svc
    namespace: tasklist
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
