spring.application.name=TasklistApi

# Database Configuration - Using environment variables from .env.wsl
spring.datasource.url=${WSL_SPRING_DATASOURCE_URL}
spring.datasource.username=${WSL_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${WSL_SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration - From environment variable
server.port=${WSL_SERVER_PORT}

# Logging
logging.level.com.example.TasklistApi=DEBUG

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.api-docs.enabled=true

# JWT Configuration - From environment variables
jwt.secret=${WSL_JWT_SECRET}
jwt.expiration=${WSL_JWT_EXPIRATION}