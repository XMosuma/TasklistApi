spring.application.name=TasklistApi

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tasklist_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.tasklistapi=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Configuration
spring.application.name=tasklist-api

# src/main/resources/application-dev.properties
# Development Configuration
logging.level.root=INFO
logging.level.com.example.tasklistapi=DEBUG
spring.jpa.show-sql=true

# src/main/resources/application-prod.properties
# Production Configuration
logging.level.root=WARN
logging.level.com.example.tasklistapi=INFO
spring.jpa.show-sql=false