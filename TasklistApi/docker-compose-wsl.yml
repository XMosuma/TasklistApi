services:
  postgres:
    image: postgres:15
    container_name: postgres-tasklist-wsl
    env_file:
      - .env.wsl
    environment:
      POSTGRES_DB: ${WSL_POSTGRES_DB}
      POSTGRES_USER: ${WSL_POSTGRES_USER}
      POSTGRES_PASSWORD: ${WSL_POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_wsl:/var/lib/postgresql/data

  api:
    build: .
    container_name: tasklist-api-wsl
    env_file:
      - .env.wsl
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${WSL_POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${WSL_POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${WSL_POSTGRES_PASSWORD}
      JWT_SECRET: ${WSL_JWT_SECRET}
      SERVER_PORT: ${WSL_SERVER_PORT}
      SPRING_PROFILES_ACTIVE: wsl
    ports:
      - "${WSL_SERVER_PORT}:${WSL_SERVER_PORT}"

volumes:
  postgres_data_wsl: